name: 'Create Release'

on:
  push:
    branches: [ $default-branch ]
  workflow_call:
    inputs:
      default-agent:
        required: true
        type: string
        default: self-hosted
      version:
        required: false
        type: string
      release-type:
        # Get more information official docs: https://github.com/marketplace/actions/release-please-action#release-types-supported
        required: true
        type: string
        default: simple
      changelog-path:
        required: false
        type: string
        default: CHANGELOG.md
    secrets:
      github-pat:
        required: true
  
jobs:
  # create-tag-manual:
  #   runs-on: ${{ inputs.default-agent }}
  #   if: ${{ inputs.version != null }}
  #   steps:
  #     - uses: actions/checkout@v3

  release:
    runs-on: ${{ inputs.default-agent }}
    #if: ${{ inputs.version != null }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: ${{ inputs.release-type }}
          package-name: ${{ github.repository }}-${{ github.sha }}
          prerelease: ${{ inputs.pre-release }}
          changelog-path: ${{ inputs.changelog-path }}
          token: ${{ secrets.github-pat }}
      - name: tag major and minor versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/google-github-actions/release-please-action.git"
          git tag -d v${{ steps.release.outputs.major }} || true
          git tag -d v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git push origin :v${{ steps.release.outputs.major }} || true
          git push origin :v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git tag -a v${{ steps.release.outputs.major }} -m "Release v${{ steps.release.outputs.major }}"
          git tag -a v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} -m "Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}"
          git push origin v${{ steps.release.outputs.major }}
          git push origin v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}
