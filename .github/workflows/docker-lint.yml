name: 'Docker Linter'

on:
  workflow_call:
    inputs:
      default-agent:
        required: true
        type: string
        default: self-hosted
      dockerfile:
        required: true
        type: string
        default: Dockerfile
  
jobs:
  build:
    runs-on: ${{ inputs.default-agent }}

    steps:
      - uses: actions/checkout@v3

      - uses: hadolint/hadolint-action@v1.6.0
        with:
            dockerfile: ${{ inputs.dockerfile }}
            #ignore: DL3008 # remove this comment if continue-on-error is false
